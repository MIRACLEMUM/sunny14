<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Style Homepage</title>
    <link rel="stylesheet" href="ass.css">
</head>
<body>
    <div class="chrome-container">
        <!-- Google Logo -->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
        </div>

        <!-- Icons Section -->
        <div class="icons">
            <div class="icon">
                <img src="https://via.placeholder.com/64" alt="Icon 1">
                <p>Gmail</p>
            </div>
            <div class="icon">
                <img src="https://via.placeholder.com/64" alt="Icon 2">
                <p>YouTube</p>
            </div>
            <div class="icon">
                <img src="https://via.placeholder.com/64" alt="Icon 3">
                <p>Drive</p>
            </div>
            <div class="icon">
                <img src="https://via.placeholder.com/64" alt="Icon 4">
                <p>Maps</p>
            </div>
            <div class="icon">
                <img src="https://via.placeholder.com/64" alt="Icon 5">
                <p>Photos</p>
            </div>
            <div class="icon">
                <img src="https://via.placeholder.com/64" alt="Icon 6">
                <p>Calendar</p>
            </div>
            <div class="icon">
                <img src="https://via.placeholder.com/64" alt="Icon 7">
                <p>News</p>
            </div>
            <div class="icon">
                <img src="https://via.placeholder.com/64" alt="Icon 8">
                <p>Translate</p>
            </div>
        </div>
    </div>
</body>
</html>
