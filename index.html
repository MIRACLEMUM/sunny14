<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google-Inspired Website</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome CDN for mic icon -->
    <link rel="stylesheet" hrefhttps="://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#">Sign In</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="logo"></div>
        <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form class="search-bar">
            <input type="text" placeholder="Search here...">
            <button type="submit">Search </button>
            <!-- Mic icon -->
            <span class="mic-icon"><i class="fas fa-microphone"></i></span>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
